<section *ngIf="item">
  <div class="wrapper">
    <div class="back">
      <a routerLink="/" class="button routerLink">BACK</a>
    </div>
    <div class="card">
      <div class="head">
        <!-- <div class="photo">
          <img [src]="item.nameFile" alt="item photo" />
        </div> -->
        <div class="info">
          <h2>{{ item.name.en }}</h2>
          <p>Price: {{ item.price | currency }}</p>
          <p>Amount: {{ item.amount }}</p>
        </div>
      </div>
      <p class="title">Desciption</p>
      <p>
        {{ item.description.en }}
      </p>
    </div>
  </div>
</section>
